<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Авторизация — шаблон</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/auth.css">
 
</head>
<body>

  <div class="main">

    <div class="top-logo">
      <img src="../assets/logo/logo.svg" alt="CLAIR"">
    </div>

    <div class="card-auth">

      <h4><b>Войти в кабинет</b></h4>
      <div class="subtext">
        <h7>Добро пожаловать в CLAIR!</h7>
      </div>

      <label class="form-label-custom" for="email">
        <h7>ФИО / Организация</h7>
      </label>
      <input id="email" class="form-control" type="email" placeholder="Example LTD">

      <label class="form-label-custom" for="fullname">
        <h7>Электронная почта</h7>
      </label>
      <input id="fullname" class="form-control" type="text" placeholder="example@clair.com">

      <label class="form-label-custom" for="secret">
        <h7>Секретный ключ</h7>
      </label>
      <input id="secret" class="form-control" type="password" placeholder="********">
<div class="forgot-password">
  <a href="/reset-password">Забыли пароль?</a>
</div>

      <button class="btn btn-primary btn-primary-custom" type="button">Авторизация</button>
      <button class="btn btn-outline btn-outline-custom" type="button">Регистрация</button>

    </div>

    <div id="footer"></div>
    
    <script>
      fetch("../main/partials/footer.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
    
    </div>

</body>

</html>
