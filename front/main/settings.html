<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Clair — Настройки</title>

  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    .settings-wrapper {
      display: flex;
      height: -50%;
      width: 100%;
      padding-left: 50px;
    }

    .settings-sidebar {
      width: 240px;
      background: #ffffff;
      border-radius: 25px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .settings-sidebar a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #2e44ff;
      color: #fff;
      border-radius: 12px;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: 0.2s;
      width: 100%;
    }

    .settings-sidebar a:hover {
      background: #1a2ecc;
    }

    .settings-sidebar img {
      height: 18px;
      width: 18px;
    }

    .settings-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #333;
    }

   
  </style>
</head>

<body class="settings-page">

  <div class="container">

    <div id="header"></div>
    <script>
      fetch("../main/partials/header.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("header").innerHTML = html;
        });
    </script>

    <main>
      <div class="settings-wrapper">

        <div class="settings-sidebar">
          <a href="home.html">← Назад в главное меню</a>
          <a href="../main/Key_management.html"><img src="../assets/img/key.png" alt=""> Управление ключами</a>
          <a href="logging.html"><img src="../assets/img/Search.png" alt=""> Логирование и Аудит</a>
          <a href="security.html"><img src="../assets/img/shield.png" alt=""> Безопасность</a>
        </div>

        <div class="settings-main">
          Выберите нужный пункт, и приступите к настройкам!
        </div>

      </div>
    </main>

    <div id="footer"></div>
    <script>
      fetch("../main/partials/footer.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>

  </div>

</body>

</html>
