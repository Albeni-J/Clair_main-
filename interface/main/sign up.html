<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация — CLAIR</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

  <div class="main">

    <div class="top-logo">
      <img src="../assets/logo/logo.svg" alt="CLAIR" />
    </div>

    <div class="card-auth">
      <h4><b>Создать аккаунт</b></h4>
      <div class="subtext">Заполните форму регистрации</div>

      <label class="form-label-custom" for="fullname">ФИО / Организация</label>
      <input id="fullname" class="form-control" type="text" placeholder="Example LTD" />

      <label class="form-label-custom" for="email">Электронная почта</label>
      <input id="email" class="form-control" type="email" placeholder="example@clair.com" />

      <label class="form-label-custom" for="secret">Секретный ключ</label>
      <input id="secret" class="form-control" type="password" placeholder="********" />

      <button class="btn-primary-custom">Регистрация</button>
      <button class="btn-outline-custom">Авторизация</button>
    </div>

    <div id="footer"></div>
    
    <script>
      fetch("../main/partials/footer.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>
    
    </div>


</html>
